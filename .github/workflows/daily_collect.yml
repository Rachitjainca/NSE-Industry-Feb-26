name: Daily NSE BSE Data Collector

on:
  schedule:
    # 7:00 PM IST = 13:30 UTC  (runs every calendar day)
    - cron: '30 13 * * *'
  workflow_dispatch:          # allow manual trigger from GitHub UI

jobs:
  collect-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60       # safety cap – full backfill takes ~20 min
    permissions:
      contents: write         # allow GITHUB_TOKEN to push commits back

    steps:
      # ── 1. Checkout (with push token so we can write caches back) ───────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      # ── 2. Python setup ──────────────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # ── 3. Install dependencies ───────────────────────────────────────────────
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # ── 4. Write service-account key from secret ─────────────────────────────
      - name: Write Google service-account key
        run: |
          echo '${{ secrets.GSHEET_SERVICE_ACCOUNT }}' > groww-data-488513-384d7e65fa4f.json

      # ── 5. Run the main NSE + BSE data collector ──────────────────────────────
      - name: Collect NSE + BSE data
        run: python Data\ 1/collector.py

      # ── 6. Run the TBG data collector ──────────────────────────────────────────
      - name: Collect TBG data (Daily FO, Commodity, CM - Daily & Monthly)
        run: python Data\ 1/TBG/tbg_collector.py

      # ── 7. Push CSV → Google Sheets ────────────────────────────────────────────
      - name: Upload to Google Sheets
        run: python Data\ 1/gsheet_upload.py

      # ── 8. Commit updated caches + CSVs back to the repo ─────────────────────
      - name: Commit & push updated cache files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            Data\ 1/nse_fo_cache.json \
            Data\ 1/bse_fo_cache.json \
            Data\ 1/nse_cat_cache.json \
            Data\ 1/nse_eq_cat_cache.json \
            Data\ 1/nse_mrg_cache.json \
            Data\ 1/nse_part_cache.json \
            Data\ 1/nse_mfss_cache.json \
            Data\ 1/tbg_daily_fo_cache.json \
            Data\ 1/tbg_daily_com_cache.json \
            Data\ 1/tbg_monthly_cm_cache.json \
            Data\ 1/reg_investors_cache/nse_reg_investors_cache.json \
            Data\ 1/reg_investors_cache/bse_reg_investors_cache.json \
            Data\ 1/nse_fo_aggregated_data.csv \
            Data\ 1/nse_tbg_daily_fo.csv \
            Data\ 1/nse_tbg_daily_com.csv \
            Data\ 1/nse_tbg_monthly_cm.csv \
            Data\ 1/collector.log \
            Data\ 1/tbg_collector.log || true
          # only commit when there are actual changes
          git diff --staged --quiet || \
            git commit -m "chore: auto-update NSE/BSE/TBG data with Reg Investors $(date +'%Y-%m-%d')"
          git push
